name: WPF build and publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'CrossBrowser.Avalonia/**'
      - 'CrossBrowser.Native/**'
      - 'CrossBrowser.Test/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'CrossBrowser.Avalonia/**'
      - 'CrossBrowser.Native/**'
      - 'CrossBrowser.Test/**'
  workflow_run:
    workflows: 
      -Tests
    types:
      - completed

env:
  DOTNET_VERSION: '6.0.405'
  WPF_PROJECT_PATH: CrossBrowser.WPF/CrossBrowser.WPF.csproj

jobs:
  wpf-build-publish:
    permissions:
      contents: write

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install WPF dependencies
      run: dotnet restore ${{ env.WPF_PROJECT_PATH}}

    - name: Build WPF
      run: dotnet build ${{ env.WPF_PROJECT_PATH}} -c Release --no-restore

    # TODO: sign package before publishing
    - name: Publish WPF
      run: dotnet publish ${{ env.WPF_PROJECT_PATH}} -c Release --self-contained -p:PublishSingleFile=true
      env:
        # TODO: support other RuntimeIdentifiers
        RuntimeIdentifier: win-x64

    - name: Create WPF Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: wpf-${{ github.run_number }}
        release_name: ${{ ( github.event_name == 'pull_request' && 'WPF-PR-Build' ) || 'WPF-Release' }} ${{ github.run_number }}

    - name: Upload WPF Release (win-x64)
      uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pattern: CrossBrowser.WPF/bin/Release/net6.0-windows/win-x64/publish/*.exe
        release-url: ${{ steps.create_release.outputs.upload_url }}