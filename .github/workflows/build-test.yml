name: build, test and publish

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.405'
  TEST_PROJECT_PATH: WebBrowser.WPF/WebBrowser.Test.csproj

jobs:
  build-test-publish:
    permissions: write-all

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore ${{ env.TEST_PROJECT_PATH }}
    
    - name: Build
      run: dotnet build ${{ env.TEST_PROJECT_PATH }} --configuration Release --no-restore
    
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:Exclude="[*]Splat.*" /p:CoverletOutputFormat=opencover --no-restore --verbosity normal

    - name: Test Coverage
      uses: codecov/codecov-action@v3