name: build, test and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.405'
  WPF_PROJECT_PATH: WebBrowser.WPF/WebBrowser.WPF.csproj

jobs:
  build-test-publish:
    permissions: write-all

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    # TODO: sign package before publishing
    - name: Publish
      run: dotnet publish ${{ env.WPF_PROJECT_PATH }} -c Release --self-contained -p:PublishSingleFile=true
      env:
        # TODO: support other RuntimeIdentifiers
        RuntimeIdentifier: win-x64

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: ${{ ( github.event == 'pull_request' && 'PR-Build' ) || 'Release' }} ${{ github.run_number }}

    - name: Upload
      uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pattern: WebBrowser.WPF/bin/Release/net6.0-windows/win-x64/publish/*.exe
        release-url: ${{ steps.create_release.outputs.upload_url }} 